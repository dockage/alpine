    settings:
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      repo: dockage/alpine
      dockerfile: 3.5/Dockerfile
      tags:
        - '3.5'

  - name: alpine3.5-openrc
